<div class="modal-header">
    <h3 class="modal-title">Unfriend {{model.name}} ?</h3>
</div>
<div class="modal-body">
    <div ng-if="model.error" class="alert alert-danger" role="alert">{{model.error}} </div>

    <form>
            <div class="form-group">
                <p> Name: {{model.name}}</p>
            </div>
            <div class="form-group">
                <p> Email: {{model.email}}</p>
            </div>
            <div class="form-group">
                <input type="text" ng-model="admin_username" class="form-control" placeholder="Admin Username">
            </div>
            <div class="form-group">
                <input type="password" ng-model="admin_password" class="form-control" placeholder="Admin Password">
            </div>
        </form>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="model.deleteDialogOkButtonClick(admin_username,admin_password)">OK</button>
    <button class="btn btn-danger" type="button" ng-click="model.deleteDialogCancelButtonClick()">Cancel</button>
</div>
