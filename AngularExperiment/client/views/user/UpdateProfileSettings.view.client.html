<div class="modal-header">
    <h3 class="modal-title">Update Profile Settings</h3>
</div>

<div class="modal-body">
    <div ng-if="model.error" class="alert alert-danger" role="alert">{{model.error}} </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" ng-model="model.data.email" id="username" disabled/>
        </div>
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" class="form-control" ng-model="currentPassword" value="John" id="currentPassword"/>
        </div>
        <div class="form-group">
            <label for="newPassword1">New Password</label>
            <input type="password" class="form-control" ng-model="newPassword1" id="newPassword1"/>
        </div>
        <div class="form-group">
            <label for="newPassword2">Re enter Password</label>
            <input type="password" class="form-control" ng-model="newPassword2" id="newPassword2" />
        </div>
    </form>
</div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="model.okButtonClick(currentPassword,newPassword1,newPassword2)">OK</button>
    <button class="btn btn-danger" type="button" ng-click="model.cancelButtonClick()">Cancel</button>
</div>
