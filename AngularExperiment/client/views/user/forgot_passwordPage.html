        <div class="container loginContainer">
            <h1>Forgot Password ?</h1>
            <div class="alert alert-info" role="alert">
                {{forgotPasswordModel.status}}
            </div>
            <form>
                <div class="form-group" >
                    <input
                            ng-hide="forgotPasswordModel.visibility"
                            type="email"
                            ng-model="emailId"
                            class="form-control"
                            placeholder="yourname@something.com" >
                </div>
                <div class="form-group" >
                        <a  ng-click = "forgotPasswordModel.resetUserCredentials(emailId)"
                            ng-hide="forgotPasswordModel.visibility"
                            class="btn btn-primary btn-block">Reset Password</a>
                </div>
                <div class="form-group" ng-hide="forgotPasswordModel.LoginVisibility">
                    <a href="#/login" class="btn btn-primary btn-block">Login</a>
                </div>
            </form>
        </div>
