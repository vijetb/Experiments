<div class="container loginContainer">
    <h1>Login</h1>
    <div ng-if="loginModel.error" class="alert alert-danger" role="alert">{{loginModel.error}} </div>
    <form>
        <div class="form-group">
            <input type="email" ng-model="userEmail" class="form-control" id="uname" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" ng-model="password" class="form-control" id="pwd" placeholder="Password">
        </div>
        <div class="form-group">
            <a ng-click="loginModel.validate(userEmail,password)" class="btn btn-primary btn-block">Login</a>
        </div>
        <div class="form-group text-center">
            <a href="#/forgotPassword" >Forgot Password?</a> | <a ng-click="loginModel.loginHelp()">Can't Login ?</a>
        </div>
    </form>
</div>
