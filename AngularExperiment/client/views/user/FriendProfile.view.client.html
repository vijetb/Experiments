<div class="container">
    <div ng-if="model.error" ng-if="model.error" class="alert alert-danger" role="alert">{{model.error}} </div>

    <div class="row">
            <!--<div class=" col-sm-4 profile-image-section">-->
                <!--<img src="" class="img-circle center-block" ng-model="model.friendProfile.dpURL" width="150px" height="150px" alt="Profile picture"/>-->
            <!--</div>-->


        <div class=" col-sm-4 imageClass profile-image-section">
            <div class="uploadImageSection">
                <span ng-click = "model.removePicButtonClick()" class="glyphicon glyphicon-trash deletePic imgOptions" title="Remove Picture"></span>
                <span ng-click = "model.addPicButtonClick()" class="glyphicon glyphicon-pencil editPic imgOptions" title="Upload Picture"></span>
            </div>
        </div>

            <div class=" col-sm-8">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" ng-model="model.friendProfile.name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" ng-model="model.friendProfile.designation" id="designation">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" ng-model="model.friendProfile.company" id="company">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" ng-model="model.friendProfile.email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone No</label>
                        <input type="tel" class="form-control" ng-model="model.friendProfile.telephoneNo" id="telephone">
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
        <div class="row">
            <form role="form">
                <div class="form-group">
                    <label for="comment">What you have to say about Vijet?</label>
                    <textarea class="form-control" rows="5" id="comment" ng-model="model.friendProfile.userComment"></textarea>
                </div>
            </form>
        </div>
        <div class="row">
                <p>What Vijet has to say about you?</p>
                <p class="myComment" >{{model.friendProfile.adminComment}}</p>
        </div>

        <div class="row">
            <p>Want to share any of the pics/ selfies on the profile ?</p>

            <div ng-repeat="pic in model.numberOfPics">
                <div class="fileUpload">
                    <span>abc.jpg</span>
                    <button class="btn btn-success" ng-click="model.addFile()" >Upload</button><input type="file" id="firstFile" ng-hide="true">
                    <button class="btn btn-default" >View</button>
                    <button class="btn btn-danger" >Delete</button>
                </div>
            </div>

            <div class="pull-right">
                <button
                        class="btn btn-success"
                        ng-click="model.updateProfile(model.friendProfile.dpURL,model.friendProfile.name,
                        model.friendProfile.designation,model.friendProfile.company,model.friendProfile.email,
                        model.friendProfile.telephoneNo, model.friendProfile.userComment, model.friendProfile.adminComment)"
                >Save</button>
            </div>
        </div>

        </div>
