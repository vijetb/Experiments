<div class="container">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" ng-model="password" class="form-control" id="pwd" placeholder="pwd">
        </div>
        <a ng-click="loginModel.login(username,password)" class="btn btn-primary btn-block">Login</a>
    </form>
</div>
