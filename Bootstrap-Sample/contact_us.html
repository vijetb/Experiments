<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Me</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/contact_us.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600,300' rel='stylesheet' type='text/css' />
</head>
<body>



<div class="container contact-header">
    <div class="row">
        <img src="img/vijet.png" class="img-responsive img-circle col-lg-2" alt="Vijet Badigannavar" width="130px" height="130px"/>
        <h2 class="text-center col-lg-10"> Have an idea to share or want to discuss something? Please do !!!</br> Or just say Hi !!!</h2>
    </div>
</div>

<div class="container contact-desc">
    <div class="row">
        <div class="contact-details col-lg-4">
            <table class="table table-bordered">
                <tr>
                    <td><span class="glyphicon glyphicon-map-marker glypicons-contact"></span> Boston, Massachusetts</td>
                </tr>
                <tr>
                    <td><span class="glyphicon glyphicon-envelope glypicons-contact"></span> bvijet@gmail.com</td>
                </tr>
                <tr>
                    <td><span class="glyphicon glyphicon-earphone glypicons-contact"></span> +1-857-277-9594</td>
                </tr>
            </table>
            <h4>CONNECT ME </h4>
            <div class="social-network">
                <img src="img/fb.png" class="social-media-icon"/>
                <img src="img/twitter.png" class="social-media-icon"/>
                <img src="img/gplus.png" class="social-media-icon"/>
                <img src="img/linkedin.png" class="social-media-icon"/>
                <img src="img/github.png" class="social-media-icon"/>
                <img src="img/instagram.png" class="social-media-icon"/>
                <img src="img/pinterst.png" class="social-media-icon"/>
            </div>
        </div>
        <div class="details-submission-form col-lg-8">
            <form class="form-horizontal">
                <input type="text" class="form-control visitor-name" placeholder="Your Name">
                <input type="text" class="form-control visitor-email" placeholder="Your Email address">
                <textarea class="form-control visitor-msg" rows="5" placeholder="Message"></textarea>
                <button type="button" class="btn btn-primary btn-lg btn-block visitor-send-btn">Send</button>
            </form>

        </div>
    </div>
</div>





<footer class="copyright-info row">
    <p class="col-lg-4 col-lg-offset-8">
        <span class="glyphicon glyphicon-copyright-mark"></span> 2016 Copyrights by <span class="glyphicon glyphicon glyphicon-heart copyright-heart-icon"></span> Vijet Badigannavar. All rights reserved.
    </p>
</footer>
<!--Javascript-->
<script src="http://code.jquery.com/jquery-latest.min.js"/>
<script src="js/bootstrap.min.js"/>
</body>
</html>
